name: Build jupyternotebook

on:
  push:
    branches: [ main ]
    paths: [ "./build/Dockerfile", ".github/workflows/build-jupyter.yaml" ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣  Pull your code
      - uses: actions/checkout@v4

      # 2️⃣  Enable QEMU + Buildx (multi‑arch)
      - uses: docker/setup-buildx-action@v3

      # 3️⃣  Login to GHCR (uses the repo’s token)
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣  Build & push
      - name: Build and push Jupyter
        uses: docker/build-push-action@v5
        with:
          context: ./build
          file: ./build/Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: |
            JOBS=4
            GITHUB_REPOSITORY=${{ github.repository }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/jupyter:7
            ghcr.io/${{ github.repository_owner }}/jupyter:latest
          provenance: mode=min,inline-only=true
          push: true